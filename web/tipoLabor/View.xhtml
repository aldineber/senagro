<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewTipoLaborLabel_laboresidLaboresCampo}"/>

                <br />

                <br />
                <h:commandLink action="#{tipoLaborController.prepareCreate}" value="#{bundle.ViewTipoLaborCreateLink}" />
                <br />
                <h:commandLink action="#{tipoLaborController.prepareList}" value="#{bundle.ViewTipoLaborShowAllLink}"/>

                <br />
