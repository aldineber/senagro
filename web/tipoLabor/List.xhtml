<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoLaborTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoLaborEmpty}" rendered="#{tipoLaborController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoLaborController.items.rowCount > 0}">
                    <h:outputText value="#{tipoLaborController.pagination.pageFirstItem + 1}..#{tipoLaborController.pagination.pageLastItem + 1}/#{tipoLaborController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoLaborController.previous}" value="#{bundle.Previous} #{tipoLaborController.pagination.pageSize}" rendered="#{tipoLaborController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoLaborController.next}" value="#{bundle.Next} #{tipoLaborController.pagination.pageSize}" rendered="#{tipoLaborController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoLaborController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoLaborTitle_idLabor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLabor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoLaborTitle_laboresidLaboresCampo}"/>
                            </f:facet>
                            <h:outputText value="#{item.laboresidLaboresCampo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoLaborTitle_nombretipoLabor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombretipoLabor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoLaborController.prepareView}" value="#{bundle.ListTipoLaborViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoLaborController.prepareEdit}" value="#{bundle.ListTipoLaborEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoLaborController.destroy}" value="#{bundle.ListTipoLaborDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoLaborController.prepareCreate}" value="#{bundle.ListTipoLaborCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoLaborIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
