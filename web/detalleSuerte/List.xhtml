<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListDetalleSuerteEmpty}" rendered="#{detalleSuerteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detalleSuerteController.items.rowCount > 0}">
                    <h:outputText value="#{detalleSuerteController.pagination.pageFirstItem + 1}..#{detalleSuerteController.pagination.pageLastItem + 1}/#{detalleSuerteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detalleSuerteController.previous}" value="#{bundle.Previous} #{detalleSuerteController.pagination.pageSize}" rendered="#{detalleSuerteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detalleSuerteController.next}" value="#{bundle.Next} #{detalleSuerteController.pagination.pageSize}" rendered="#{detalleSuerteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detalleSuerteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_detalleSuerte}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalleSuerte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_suerteCodigoUniSuerte}"/>
                            </f:facet>
                            <h:outputText value="#{item.suerteCodigoUniSuerte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_numeroCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCorte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_fechaSiembra}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSiembra}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_fechaProximoCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaProximoCorte}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_nuevaFechaProximoCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.nuevaFechaProximoCorte}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_fechaUltimoCorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaUltimoCorte}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_edadProximoCorte}"/>

                            <h:outputText value="#{item.edadProximoCorte}"/>

                            </f:facet>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleSuerteTitle_cosechaMesPpto}"/>
                            </f:facet>
                            <h:outputText value="#{item.cosechaMesPpto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detalleSuerteController.prepareView}" value="#{bundle.ListDetalleSuerteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalleSuerteController.prepareEdit}" value="#{bundle.ListDetalleSuerteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalleSuerteController.destroy}" value="#{bundle.ListDetalleSuerteDestroyLink}"/>

                <h:commandLink action="#{detalleSuerteController.prepareCreate}" value="#{bundle.ListDetalleSuerteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetalleSuerteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
