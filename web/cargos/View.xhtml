<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCargosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCargosLabel_idCargo}"/>
                    <h:outputText value="#{cargosController.selected.idCargo}" title="#{bundle.ViewCargosTitle_idCargo}"/>
                    <h:outputText value="#{bundle.ViewCargosLabel_nombreCargo}"/>
                    <h:outputText value="#{cargosController.selected.nombreCargo}" title="#{bundle.ViewCargosTitle_nombreCargo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargosController.destroyAndView}" value="#{bundle.ViewCargosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCargosEditLink}"/>
                <br />
                <h:commandLink action="#{cargosController.prepareCreate}" value="#{bundle.ViewCargosCreateLink}" />
                <br />
                <h:commandLink action="#{cargosController.prepareList}" value="#{bundle.ViewCargosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCargosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
