<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCargosLabel_idCargo}" for="idCargo" />
                    <h:inputText id="idCargo" value="#{cargosController.selected.idCargo}" title="#{bundle.CreateCargosTitle_idCargo}" required="true" requiredMessage="#{bundle.CreateCargosRequiredMessage_idCargo}"/>
                    <h:outputLabel value="#{bundle.CreateCargosLabel_nombreCargo}" for="nombreCargo" />
                    <h:inputText id="nombreCargo" value="#{cargosController.selected.nombreCargo}" title="#{bundle.CreateCargosTitle_nombreCargo}" required="true" requiredMessage="#{bundle.CreateCargosRequiredMessage_nombreCargo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargosController.create}" value="#{bundle.CreateCargosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cargosController.prepareList}" value="#{bundle.CreateCargosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCargosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
