<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCargosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCargosEmpty}" rendered="#{cargosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cargosController.items.rowCount > 0}">
                    <h:outputText value="#{cargosController.pagination.pageFirstItem + 1}..#{cargosController.pagination.pageLastItem + 1}/#{cargosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cargosController.previous}" value="#{bundle.Previous} #{cargosController.pagination.pageSize}" rendered="#{cargosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cargosController.next}" value="#{bundle.Next} #{cargosController.pagination.pageSize}" rendered="#{cargosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cargosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargosTitle_idCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCargo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargosTitle_nombreCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCargo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cargosController.prepareView}" value="#{bundle.ListCargosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cargosController.prepareEdit}" value="#{bundle.ListCargosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cargosController.destroy}" value="#{bundle.ListCargosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cargosController.prepareCreate}" value="#{bundle.ListCargosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCargosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
