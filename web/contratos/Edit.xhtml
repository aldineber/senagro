<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContratosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContratosLabel_idContrato}" for="idContrato" />
                    <h:inputText id="idContrato" value="#{contratosController.selected.idContrato}" title="#{bundle.EditContratosTitle_idContrato}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_idContrato}"/>
                    <h:outputLabel value="#{bundle.EditContratosLabel_proveedoridproveedor}" for="proveedoridproveedor" />
                    <h:inputText id="proveedoridproveedor" value="#{contratosController.selected.proveedoridproveedor}" title="#{bundle.EditContratosTitle_proveedoridproveedor}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_proveedoridproveedor}"/>
                    <h:outputLabel value="#{bundle.EditContratosLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{contratosController.selected.fechaInicio}" title="#{bundle.EditContratosTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContratosLabel_fechaTermino}" for="fechaTermino" />
                    <h:inputText id="fechaTermino" value="#{contratosController.selected.fechaTermino}" title="#{bundle.EditContratosTitle_fechaTermino}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_fechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContratosLabel_clausulas}" for="clausulas" />
                    <h:inputText id="clausulas" value="#{contratosController.selected.clausulas}" title="#{bundle.EditContratosTitle_clausulas}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_clausulas}"/>
                </h:panelGrid>
                <h:commandLink action="#{contratosController.update}" value="#{bundle.EditContratosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContratosViewLink}"/>
                <br />
                <h:commandLink action="#{contratosController.prepareList}" value="#{bundle.EditContratosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContratosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
