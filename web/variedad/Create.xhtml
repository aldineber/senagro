<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVariedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVariedadLabel_idVariedad}" for="idVariedad" />
                    <h:inputText id="idVariedad" value="#{variedadController.selected.idVariedad}" title="#{bundle.CreateVariedadTitle_idVariedad}" required="true" requiredMessage="#{bundle.CreateVariedadRequiredMessage_idVariedad}"/>
                    <h:outputLabel value="#{bundle.CreateVariedadLabel_tipoVariedad}" for="tipoVariedad" />
                    <h:inputText id="tipoVariedad" value="#{variedadController.selected.tipoVariedad}" title="#{bundle.CreateVariedadTitle_tipoVariedad}" required="true" requiredMessage="#{bundle.CreateVariedadRequiredMessage_tipoVariedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{variedadController.create}" value="#{bundle.CreateVariedadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{variedadController.prepareList}" value="#{bundle.CreateVariedadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVariedadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
