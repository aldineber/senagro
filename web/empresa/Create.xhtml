<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_idEmpresa}" for="idEmpresa" />
                    <h:inputText id="idEmpresa" value="#{empresaController.selected.idEmpresa}" title="#{bundle.CreateEmpresaTitle_idEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_idEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nombreEmpresa}" for="nombreEmpresa" />
                    <h:inputText id="nombreEmpresa" value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.CreateEmpresaTitle_nombreEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_nombreEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_direccionEmpresa}" for="direccionEmpresa" />
                    <h:inputText id="direccionEmpresa" value="#{empresaController.selected.direccionEmpresa}" title="#{bundle.CreateEmpresaTitle_direccionEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_direccionEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_telefonoFijoEmpresa}" for="telefonoFijoEmpresa" />
                    <h:inputText id="telefonoFijoEmpresa" value="#{empresaController.selected.telefonoFijoEmpresa}" title="#{bundle.CreateEmpresaTitle_telefonoFijoEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_telefonoFijoEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_telefonoCelularEmpresa}" for="telefonoCelularEmpresa" />
                    <h:inputText id="telefonoCelularEmpresa" value="#{empresaController.selected.telefonoCelularEmpresa}" title="#{bundle.CreateEmpresaTitle_telefonoCelularEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_telefonoCelularEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_correoEmpresa}" for="correoEmpresa" />
                    <h:inputText id="correoEmpresa" value="#{empresaController.selected.correoEmpresa}" title="#{bundle.CreateEmpresaTitle_correoEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_correoEmpresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.create}" value="#{bundle.CreateEmpresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.CreateEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
