<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSectorLabel_idSector}" for="idSector" />
                    <h:inputText id="idSector" value="#{sectorController.selected.idSector}" title="#{bundle.CreateSectorTitle_idSector}" required="true" requiredMessage="#{bundle.CreateSectorRequiredMessage_idSector}"/>
                    <h:outputLabel value="#{bundle.CreateSectorLabel_fincaidfinca}" for="fincaidfinca" />
                    <h:inputText id="fincaidfinca" value="#{sectorController.selected.fincaidfinca}" title="#{bundle.CreateSectorTitle_fincaidfinca}" required="true" requiredMessage="#{bundle.CreateSectorRequiredMessage_fincaidfinca}"/>
                    <h:outputLabel value="#{bundle.CreateSectorLabel_areaNetaHAidAaeanetaha}" for="areaNetaHAidAaeanetaha" />
                    <h:inputText id="areaNetaHAidAaeanetaha" value="#{sectorController.selected.areaNetaHAidAaeanetaha}" title="#{bundle.CreateSectorTitle_areaNetaHAidAaeanetaha}" required="true" requiredMessage="#{bundle.CreateSectorRequiredMessage_areaNetaHAidAaeanetaha}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sectorController.create}" value="#{bundle.CreateSectorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sectorController.prepareList}" value="#{bundle.CreateSectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
