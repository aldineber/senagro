<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoEmpresaLabel_idTipoEmpresa}" for="idTipoEmpresa" />
                    <h:inputText id="idTipoEmpresa" value="#{tipoEmpresaController.selected.idTipoEmpresa}" title="#{bundle.CreateTipoEmpresaTitle_idTipoEmpresa}" required="true" requiredMessage="#{bundle.CreateTipoEmpresaRequiredMessage_idTipoEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateTipoEmpresaLabel_funcion}" for="funcion" />
                    <h:inputText id="funcion" value="#{tipoEmpresaController.selected.funcion}" title="#{bundle.CreateTipoEmpresaTitle_funcion}" required="true" requiredMessage="#{bundle.CreateTipoEmpresaRequiredMessage_funcion}"/>
                    <h:outputLabel value="#{bundle.CreateTipoEmpresaLabel_empresaIdEmpresa}" for="empresaIdEmpresa" />
                    <h:inputText id="empresaIdEmpresa" value="#{tipoEmpresaController.selected.empresaIdEmpresa}" title="#{bundle.CreateTipoEmpresaTitle_empresaIdEmpresa}" required="true" requiredMessage="#{bundle.CreateTipoEmpresaRequiredMessage_empresaIdEmpresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoEmpresaController.create}" value="#{bundle.CreateTipoEmpresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoEmpresaController.prepareList}" value="#{bundle.CreateTipoEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
