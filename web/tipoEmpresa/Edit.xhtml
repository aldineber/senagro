<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoEmpresaLabel_idTipoEmpresa}" for="idTipoEmpresa" />
                    <h:inputText id="idTipoEmpresa" value="#{tipoEmpresaController.selected.idTipoEmpresa}" title="#{bundle.EditTipoEmpresaTitle_idTipoEmpresa}" required="true" requiredMessage="#{bundle.EditTipoEmpresaRequiredMessage_idTipoEmpresa}"/>
                    <h:outputLabel value="#{bundle.EditTipoEmpresaLabel_funcion}" for="funcion" />
                    <h:inputText id="funcion" value="#{tipoEmpresaController.selected.funcion}" title="#{bundle.EditTipoEmpresaTitle_funcion}" required="true" requiredMessage="#{bundle.EditTipoEmpresaRequiredMessage_funcion}"/>
                    <h:outputLabel value="#{bundle.EditTipoEmpresaLabel_empresaIdEmpresa}" for="empresaIdEmpresa" />
                    <h:inputText id="empresaIdEmpresa" value="#{tipoEmpresaController.selected.empresaIdEmpresa}" title="#{bundle.EditTipoEmpresaTitle_empresaIdEmpresa}" required="true" requiredMessage="#{bundle.EditTipoEmpresaRequiredMessage_empresaIdEmpresa}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoEmpresaController.update}" value="#{bundle.EditTipoEmpresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoEmpresaViewLink}"/>
                <br />
                <h:commandLink action="#{tipoEmpresaController.prepareList}" value="#{bundle.EditTipoEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoEmpresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
