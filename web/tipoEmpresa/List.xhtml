<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoEmpresaEmpty}" rendered="#{tipoEmpresaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoEmpresaController.items.rowCount > 0}">
                    <h:outputText value="#{tipoEmpresaController.pagination.pageFirstItem + 1}..#{tipoEmpresaController.pagination.pageLastItem + 1}/#{tipoEmpresaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoEmpresaController.previous}" value="#{bundle.Previous} #{tipoEmpresaController.pagination.pageSize}" rendered="#{tipoEmpresaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoEmpresaController.next}" value="#{bundle.Next} #{tipoEmpresaController.pagination.pageSize}" rendered="#{tipoEmpresaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoEmpresaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEmpresaTitle_idTipoEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEmpresaTitle_funcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEmpresaTitle_empresaIdEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresaIdEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoEmpresaController.prepareView}" value="#{bundle.ListTipoEmpresaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEmpresaController.prepareEdit}" value="#{bundle.ListTipoEmpresaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEmpresaController.destroy}" value="#{bundle.ListTipoEmpresaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoEmpresaController.prepareCreate}" value="#{bundle.ListTipoEmpresaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
