<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFincaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFincaLabel_idFinca}"/>
                    <h:outputText value="#{fincaController.selected.idFinca}" title="#{bundle.ViewFincaTitle_idFinca}"/>
                    <h:outputText value="#{bundle.ViewFincaLabel_zonaIdZona}"/>
                    <h:outputText value="#{fincaController.selected.zonaIdZona}" title="#{bundle.ViewFincaTitle_zonaIdZona}"/>
                    <h:outputText value="#{bundle.ViewFincaLabel_tipoFinca}"/>
                    <h:outputText value="#{fincaController.selected.tipoFinca}" title="#{bundle.ViewFincaTitle_tipoFinca}"/>
                    <h:outputText value="#{bundle.ViewFincaLabel_nombreFinca}"/>
                    <h:outputText value="#{fincaController.selected.nombreFinca}" title="#{bundle.ViewFincaTitle_nombreFinca}"/>
                    <h:outputText value="#{bundle.ViewFincaLabel_ubicacionGeografica}"/>
                    <h:outputText value="#{fincaController.selected.ubicacionGeografica}" title="#{bundle.ViewFincaTitle_ubicacionGeografica}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fincaController.destroyAndView}" value="#{bundle.ViewFincaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFincaEditLink}"/>
                <br />
                <h:commandLink action="#{fincaController.prepareCreate}" value="#{bundle.ViewFincaCreateLink}" />
                <br />
                <h:commandLink action="#{fincaController.prepareList}" value="#{bundle.ViewFincaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFincaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
