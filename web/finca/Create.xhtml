<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFincaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFincaLabel_idFinca}" for="idFinca" />
                    <h:inputText id="idFinca" value="#{fincaController.selected.idFinca}" title="#{bundle.CreateFincaTitle_idFinca}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_idFinca}"/>
                    <h:outputLabel value="#{bundle.CreateFincaLabel_zonaIdZona}" for="zonaIdZona" />
                    <h:inputText id="zonaIdZona" value="#{fincaController.selected.zonaIdZona}" title="#{bundle.CreateFincaTitle_zonaIdZona}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_zonaIdZona}"/>
                    <h:outputLabel value="#{bundle.CreateFincaLabel_tipoFinca}" for="tipoFinca" />
                    <h:inputText id="tipoFinca" value="#{fincaController.selected.tipoFinca}" title="#{bundle.CreateFincaTitle_tipoFinca}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_tipoFinca}"/>
                    <h:outputLabel value="#{bundle.CreateFincaLabel_nombreFinca}" for="nombreFinca" />
                    <h:inputText id="nombreFinca" value="#{fincaController.selected.nombreFinca}" title="#{bundle.CreateFincaTitle_nombreFinca}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_nombreFinca}"/>
                    <h:outputLabel value="#{bundle.CreateFincaLabel_ubicacionGeografica}" for="ubicacionGeografica" />
                    <h:inputText id="ubicacionGeografica" value="#{fincaController.selected.ubicacionGeografica}" title="#{bundle.CreateFincaTitle_ubicacionGeografica}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_ubicacionGeografica}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fincaController.create}" value="#{bundle.CreateFincaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fincaController.prepareList}" value="#{bundle.CreateFincaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFincaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
