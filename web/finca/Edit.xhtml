<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFincaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFincaLabel_idFinca}" for="idFinca" />
                    <h:inputText id="idFinca" value="#{fincaController.selected.idFinca}" title="#{bundle.EditFincaTitle_idFinca}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_idFinca}"/>
                    <h:outputLabel value="#{bundle.EditFincaLabel_zonaIdZona}" for="zonaIdZona" />
                    <h:inputText id="zonaIdZona" value="#{fincaController.selected.zonaIdZona}" title="#{bundle.EditFincaTitle_zonaIdZona}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_zonaIdZona}"/>
                    <h:outputLabel value="#{bundle.EditFincaLabel_tipoFinca}" for="tipoFinca" />
                    <h:inputText id="tipoFinca" value="#{fincaController.selected.tipoFinca}" title="#{bundle.EditFincaTitle_tipoFinca}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_tipoFinca}"/>
                    <h:outputLabel value="#{bundle.EditFincaLabel_nombreFinca}" for="nombreFinca" />
                    <h:inputText id="nombreFinca" value="#{fincaController.selected.nombreFinca}" title="#{bundle.EditFincaTitle_nombreFinca}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_nombreFinca}"/>
                    <h:outputLabel value="#{bundle.EditFincaLabel_ubicacionGeografica}" for="ubicacionGeografica" />
                    <h:inputText id="ubicacionGeografica" value="#{fincaController.selected.ubicacionGeografica}" title="#{bundle.EditFincaTitle_ubicacionGeografica}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_ubicacionGeografica}"/>
                </h:panelGrid>
                <h:commandLink action="#{fincaController.update}" value="#{bundle.EditFincaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFincaViewLink}"/>
                <br />
                <h:commandLink action="#{fincaController.prepareList}" value="#{bundle.EditFincaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFincaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
