<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoNegociacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoNegociacionLabel_idTipoNegociacion}" for="idTipoNegociacion" />
                    <h:inputText id="idTipoNegociacion" value="#{tipoNegociacionController.selected.idTipoNegociacion}" title="#{bundle.CreateTipoNegociacionTitle_idTipoNegociacion}" required="true" requiredMessage="#{bundle.CreateTipoNegociacionRequiredMessage_idTipoNegociacion}"/>

                    <h:inputText id="nombreNegociacion" value="#{tipoNegociacionController.selected.nombreNegociacion}" title="#{bundle.CreateTipoNegociacionTitle_nombreNegociacion}" required="true" requiredMessage="#{bundle.CreateTipoNegociacionRequiredMessage_nombreNegociacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoNegociacionController.create}" value="#{bundle.CreateTipoNegociacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoNegociacionController.prepareList}" value="#{bundle.CreateTipoNegociacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoNegociacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
