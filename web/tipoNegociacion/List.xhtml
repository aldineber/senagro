<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoNegociacionEmpty}" rendered="#{tipoNegociacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoNegociacionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoNegociacionController.pagination.pageFirstItem + 1}..#{tipoNegociacionController.pagination.pageLastItem + 1}/#{tipoNegociacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoNegociacionController.previous}" value="#{bundle.Previous} #{tipoNegociacionController.pagination.pageSize}" rendered="#{tipoNegociacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoNegociacionController.next}" value="#{bundle.Next} #{tipoNegociacionController.pagination.pageSize}" rendered="#{tipoNegociacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoNegociacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoNegociacionTitle_idTipoNegociacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoNegociacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoNegociacionTitle_nombreNegociacion}"/>

                            <h:outputText value="#{item.nombreNegociacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:commandLink action="#{tipoNegociacionController.prepareEdit}" value="#{bundle.ListTipoNegociacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoNegociacionController.destroy}" value="#{bundle.ListTipoNegociacionDestroyLink}"/>

                <br />
                <h:commandLink action="#{tipoNegociacionController.prepareCreate}" value="#{bundle.ListTipoNegociacionCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoNegociacionIndexLink}"/>
