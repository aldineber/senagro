<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLaboresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLaboresEmpty}" rendered="#{laboresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{laboresController.items.rowCount > 0}">
                    <h:outputText value="#{laboresController.pagination.pageFirstItem + 1}..#{laboresController.pagination.pageLastItem + 1}/#{laboresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{laboresController.previous}" value="#{bundle.Previous} #{laboresController.pagination.pageSize}" rendered="#{laboresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{laboresController.next}" value="#{bundle.Next} #{laboresController.pagination.pageSize}" rendered="#{laboresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{laboresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboresTitle_idLaboresCampo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLaboresCampo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboresTitle_proveedoridproveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedoridproveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboresTitle_programacionLaboresIdUnicoLabor}"/>
                            </f:facet>
                            <h:outputText value="#{item.programacionLaboresIdUnicoLabor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboresTitle_zonaIdZona}"/>
                            </f:facet>
                            <h:outputText value="#{item.zonaIdZona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboresTitle_tipoLabor}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoLabor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboresTitle_tiempoLabor}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoLabor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboresTitle_tercero}"/>
                            </f:facet>
                            <h:outputText value="#{item.tercero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{laboresController.prepareView}" value="#{bundle.ListLaboresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{laboresController.prepareEdit}" value="#{bundle.ListLaboresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{laboresController.destroy}" value="#{bundle.ListLaboresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{laboresController.prepareCreate}" value="#{bundle.ListLaboresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLaboresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
